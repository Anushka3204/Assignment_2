<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>
<body>
    <center>
    <h2>Get Your Customized T-Shirt !</h2>
</center>
    <form>
        <fieldset>
            <center>
            <legend><h3>Customize Your T-Shirt</h3></legend>
        </center>
        <center>
            <label for="tagline">Tagline on the Shirt:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required><br><br>
            
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select><br><br>
            
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select><br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required><br><br>
            
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>
        </fieldset>
    </center>
        <fieldset>
            <center>
            <legend><h3>Delivery Details</h3></legend>
        </center>
        <center>
            <label for="recipientName">Recipient's Name:</label>
            <input type="text" id="recipientName" name="recipientName" placeholder="Enter recipient's name" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required><br><br>
        </fieldset> 
    </center>
    <center>
        <label for="comments"><h3>Additional Comments:</h3></label>
        <textarea id="comments" name="comments" rows="3" cols="50" placeholder="Enter any additional comments or special instructions"></textarea><br><br>
        
        <button type="submit">Submit Order</button>
        <input type="reset" value="Reset Form">
    </form>
</center>
</body>
</html>
